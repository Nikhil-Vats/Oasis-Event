<!DOCTYPE html>
<html>
<head>
    <title>Round 1 - Form your squad</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png" sizes="64x64" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="top_nav">
        <div id="fest_icon"><img src="images/favicon.png"></div>
        <div class="round_name">Make your squads!</div>
        <div id="instructions_btn"><img onclick="toggleInstructions()" src="./images/instructions.svg"/></div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
    </div>
    <div class="container">

    </div>
    <div class="instructions">
        <img id="close_btn" onclick="toggleInstructions()" src="./images/close.svg">
        <p class="heading">Instructions</p>
    </div>
    <script>
        window.onload = function () {
            setTimeout(function () {
                document.getElementsByClassName('round_name')[0].style.transitionDuration = '1s';
                document.getElementsByClassName('round_name')[0].style.color = '#4dd0e1';
            },1000);
        }    
        var show = 0;
        function toggleInstructions() {
            instrucDiv = document.getElementsByClassName('instructions')[0];
            if(!show) {
                instrucDiv.style.transform = 'scale(1)';
                show = 1;
            }
            else {
                instrucDiv.style.transform = 'scale(0)';
                show = 0;
            }    
        }
    </script>
</body>
</html>

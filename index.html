<body>
    <div id="loading">

    </div>

    <div id="background">
        <canvas id="waves" style="z-index: -10;"></canvas>
    </div>    
    <!-- <canvas id="canvas"></canvas> -->
    <div id="homepage" style="z-index: 5100; position: absolute; top: 0;">
        <div id="fest"><img src="images/favicon.png"></div>
        <div id="heading" class="logo">
            <div id="event_name">FAR OUT DIARIES</div>
            <div id="descrip">
            <div id="fest_name">Oasis' 2k18 </div>
            <div id="event_by"><span> | </span>A Coding Club Event</div>
            </div>
        </div>
        <!-- <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div> -->
        <div id="play_btn"><a onclick="signIn()"> >> Get to the play zone!</a></div>

        <button id="test-btn" type="button" style="z-index:-1;opacity:0;position: absolute;left:-1000px;"></button> -->
    </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-auth.js"></script>
    <script src="./js/firebase.js" type="text/javascript"></script>
    <script src="./js/authMain.js" type="text/javascript"></script>
    <script src="./js/loader.js" type="text/javascript"></script>
    <script src="./js/waves.js" type="text/javascript"></script>
    <script>
        var loaded = false;
        window.onload = function () {
            loaded = true;
        }
        var elapsed = true;
        setTimeout(function () {
            if(loaded && elapsed) {
                hideLoader();
            }
            else {
                showOnload();
            }
        }, 4000); 
        function showOnload() {
            window.onload = function() {
                document.getElementById('loading').style.opacity = '0';
                document.getElementById('loading').style.transition = '0.3s ease-in-out';
                document.getElementById('mainpage').style.opacity = '1';
            }
        }
        function hideLoader() {
            document.getElementById('loading').style.opacity = '0';
            document.getElementById('loading').style.transition = '0.3s ease-in-out';
            document.getElementById('mainpage').style.opacity = '1';
        }
    </script>
</body>
